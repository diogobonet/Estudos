<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação do FRONT-END</title>
</head>
<body>
    <h4>Encontre algo no Google</h4>
    <form action="https://www.google.com/search">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="Digite algo" required min="10" max=12 autocomplete="off">
        <button type="submit">Pesquisar</button>
    </form>
</body>
</html>
