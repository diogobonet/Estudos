<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <h2>Desenvolvido por <span>Diogo Sobezak</span></h2>
    </header>

    <main>
        <div class="infos">
            <label for="nome1">Nome 1:</label>
            <input type="text" name="nome1" id="nome1">
            <label for="nome2">Nome 2:</label>
            <input type="text" name="nome1" id="nome2">
            <button type="submit" id="play">Jogar</button>
        </div>

        <div class="game">
            <span></span>

            <table>
                <tr>
                    <td id="p1-l1"></td>
                    <td id="p2-l1"></td>
                    <td id="p3-l1"></td>
                </tr>
                <tr>
                    <td id="p1-l2"></td>
                    <td id="p2-l2"></td>
                    <td id="p3-l2"></td>
                </tr>
                <tr>
                    <td id="p1-l3"></td>
                    <td id="p2-l3"></td>
                    <td id="p3-l3"></td>
                </tr>
            </table>

            <button>Reiniciar</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
