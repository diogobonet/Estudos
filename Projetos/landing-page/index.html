<!DOCTYPE html>  
<html lang="pt-br">
<head>
    <!--Metadados-->
    <meta charset="UTF-8"> <!---->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site novo para fazer seus projetos com facilidade.">
    <link rel="icon" type="image/x-icon" href="Imagens/bot.png">
    <link rel="stylesheet" href="styles.css">
    <title>BOTnet - Um novo projeto para sua empresa</title>
</head>

<body>
    <!--Cabeçalho-->
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Imagens/bot.png" alt="Logo do Bonet">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Discord</a>
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Sobre nós</a>
            <a class="cabecalho-menu-item">Login</a>
        </nav>
    </header>

    <!--Conteúdo Principal-->
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-title">BOTnet</h1>
                <h3 class="conteudo-principal-escrito-sub">Um site novo para fazer seus projetos com facilidade.</h3>
                <button class="conteudo-principal-escrito-botao">Contato</button>
            </div>
            <img class="imagem-principal" src="Imagens/bot.png" alt="Imagem Principal">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-sub">O que fazemos por você?</h3>
            <p class="conteudo-secundario-text">1. <strong>Gerenciamos</strong> seus projetos antigos ou atuais.</p>
            <p class="conteudo-secundario-text">2. <strong>Criamos</strong> novos projetos para a sua empresa/corporação.</p>
            <p class="conteudo-secundario-text">3. <strong>Cuidamos</strong> e atualizamos sempre seus projetos!</p>
        </section>
    </main>

    <!--Rodapé-->
    <footer class="rodape">
        <img class="img-rodape" src="" alt="">
    </footer>

</html>
