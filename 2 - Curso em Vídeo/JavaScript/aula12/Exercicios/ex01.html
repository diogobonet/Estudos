    <title>Hora do Dia</title>

            border-radius: 10px;
            text-align: center;
        }
        body {
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }

        p {
            margin-top: 2px;
        }
    </style>
</head>

    <div class="container">
        <div class="box">
            <div>
                <p id="msg">Mensagem</p>
            </div>
            <div>
                <img id="imagem" src="" alt="Foto do Dia">
            </div>
        </div>
    </div>
    <footer>
        <p>Feito por Diogo Bonet</p>
    </footer>
    <script src="ex01.js"></script>
