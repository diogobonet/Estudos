<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <style>
        body {
            background-color: #6335adbd;
            color: black;
            font: normal 15pt Arial;
        }
        h1 {
            color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        var num = window.prompt("Digite um número:")
        document.write(`Olá! <strong>${nome}</strong>, o seu nome possui ${nome.length} letras! <br>`)
        document.write(`Seu nome fica assim em letras maiusculas: ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome fica assim em letras minusculas ${nome.toLowerCase()}<br>`)
        document.write(`Você digitou o número ${Number.parseFloat(num)} <br>`)
    </script>
</body>
</html>
