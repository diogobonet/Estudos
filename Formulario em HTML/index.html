<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação em Formulário</title>
    <style>
        body {
            font: 12pt Arial;
            
        }

        table {
            width: 800px;
            border: 2px solid gray;
            border-radius: 10px;
            align-self: center;
            background-color: white;
        }

        h1 {
            text-align: center;
            color: gray;
        }

        form {
            padding: 10px;
        }
    </style>
</head>
<body onload="form1.txtName.focus()">
    <h1>Validação de Formulários</h1>
    <form name="form1" id="form1" action="bemvindo.html" enctype="text/plain" method="get">
        <table align="center" cellspacing="5">
            <tr>
                <td style="width: 150px; text-align: right;">Nome:</td>
                <td>
                    <input type="text" id="txtName" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">Email:</td>
                <td>
                    <input type="text" id="txtEmail" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">Gênero:</td>
                <td>
                    <input type="radio" name="optGender" value="1"> Masculino
                    <input type="radio" name="optGender" value="2"> Feminino
                    <input type="radio" name="optGender" value="3"> Prefiro não declarar
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">Renda Bruta Mensal</td>
                <td>
                    <select id="cboIncome">
                        <option value="0">--- Selecione sua Renda Mensal</option>
                        <option value="1">Sem Renda Fixa</option>
                        <option value="2">Menos de R$1000</option>
                        <option value="3">Entre R$1000 e R$5000</option>
                        <option value="4">Mais de R$5000</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    Eu concordo com as informações prestadas acima
                    <input type="checkbox" id="chkAgree" value="1">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="button" id="btnSend" value="Enviar" onclick="btnSendOnClick();">
                    <input type="reset" id="btnClear" value="Limpar">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function btnSendOnClick() {
            let txtName = document.getElementById('txtName');
            let txtEmail = document.getElementById('txtEmail');
            let optGender = form1.optGender;
            let cboIncome = document.getElementById('cboIncome');
            let chkAgree = document.getElementById('chkAgree')

            if (txtName.value == '') {
                alert('Por favor, digite seu nome!')
                txtName.focus();
                txtName.value = "";
            }

            else if (txtEmail.value == '') {
                alert('Por favor, digite seu Email')
                txtEmail.focus()
            }

            else if (optGender == "") {
                alert('Por favor, escolha uma das opções de gênero!')
            }
            
            else if (cboIncome.selectedIndex == 0) {
                alert("Por favor, selecione sua rende mensal!")
            }

            else if (!chkAgree.checked) {
                alert("Para continuar você deve, aceitar os termos de serviço!")
            }

            else {
                form.submit();
            }
        }
    </script>
</body>
</html>
