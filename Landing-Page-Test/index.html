<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="midia/papeis.png">
    <title>Resumera - Resuma seu estudo e tempo!</title>
</head>
<body>

    <header class="cabecalho">
        <h1 class="logo">Resumera</h1>
        <nav class="cabecalho-menu">
            <a href="one">Sobre Nós</a>
            <p class="cabecalho-menu-item">Contate-nos</p>
            <p class="cabecalho-menu-item">Premium</p>
            <p class="cabecalho-menu-item">Login</p>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="logo-title">Resumera</h1>
                <h2 class="conteudo-principal-sub">Economize tempo de estudo! <br> Estude com Resumera!</h2>
                <button class="botao">Logar-se</button>
            </div>
            <img class="imagem-principal" src="midia/imagemprincipal.png" alt="Menina Sentada Sobre Livros" width="70%">
        </section>
        <section class="conteudo-secundario">
            <h3 id="#one" class="aboutus">Sobre nós</h3>
            <p class="aboutus2">O projeto <strong color="blue">Resumera</strong> é uma rede social, cujo o principal objetivo é instigar aos estudantes e professores postarem, analisarem ou estudar os resumos. Surgimos em 2022.</p>
        </section>
    </main>
</body>
</html>
