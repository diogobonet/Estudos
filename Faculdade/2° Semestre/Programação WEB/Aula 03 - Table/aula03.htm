<html>
    <head>
        <meta charset="utf-8">
        <title>Tabelas em HTML e CSS</title>
        <style>
            body {
                background-color: antiquewhite
            }
            table, th, td {
                width: 800px;
                font-size: 28px;
                color: #0000FF;
                border: 1px solid #555555;
                text-align: center;
            }
            h1 {
                font-size: 40px;
                color: #009900;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Meu projeto com tabelas</h1>
        <table align=center>
            <tr>
                <td colspan="2" style="color: #FF0000; font-size: 40px">
                    Tabela de Cores - HTML
                </td>
            </tr>
            <tr>
                <th>Nome da Cor</th>
                <th>Cor Hexadecimal</th>
            </tr>
            <tr>
                <td>Azul</td>
                <td>#0000FF</td>
            </tr>
            <tr>
                <td>Verde</td>
                <td>#00FF00</td>
            </tr>
            <tr>
                <td>Vermelho</td>
                <td>#FF0000</td>
            </tr>
            <tr>
                <td colspan="2">Total de cores: 3</td>
            </tr>
        </table>
    </body>
</html>
