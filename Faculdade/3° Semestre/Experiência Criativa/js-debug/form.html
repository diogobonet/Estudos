<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS + Form: exemplos básicos</title>
    <link rel="stylesheet" href="css/layout.css" type="text/css">
</head>
<body>
    <script type="text/javascript" src="script/script.js"></script>
    <div class="content">
        <h3 id="corners">FORMULÁRIOS</h3>
        <form method="GET" action="form_action.html">
            <p class="subTitulo">Exemplo de Formulário HTML</p>
            <table class="tableCSS">
                <tr>
                    <th colspan="2">CADASTRO</th>
                </tr><tr>
                    <td>Nome:</td>
                    <td><input type=text name="Nome" pattern="[A-Za-záàâãéèêíóôõúç\s]{8,50}" title="Nome com 8 a 50 letras" required></td>
                </tr><tr>
					<td>Telefone:</td>
					<td><input type="phone" name="celular" id="celular" pattern="\(\d{2}\)\s\d{4,5}-\d{4}$"                    
                    onkeydown="return mascaraTelefone(event)" placeholder="Seu celular" title="(xx) xxxxx-xxxx" required>
					</td>
				</tr><tr>
                    <td>Senha:</td>
                    <td><input type=password pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%&*]).{6,10}"  required name="Senha" title="Deve conter pelo menos um número e uma letra maiúscula e minúscula e pelo menos 6 ou mais caracteres.">
                    </td>
                </tr><tr>
                    <td>Sexo:</td><td>
                        Masculino <input type=radio name="Sexo" value="M" required>
                        Feminino  <input type=radio name="Sexo" value="F" required></td>
                </tr><tr>
                </tr><tr>
                    <td>Endereço:</td><td>
                        <input type=text name="Endereço"  pattern="[0-9A-Za-záàâãéèêíóôõúç,\s]{5,50}" required title="De 8 a 50 letras, números, espaço e vírgula"></td>
                </tr><tr>
                    <td>Avalie esta página:</td>
                    <td><select NAME="Avaliação" size="1" required>
                            <option VALUE="">-- ? -- </option>
                            <option VALUE="10">Página 10!</option>
                            <option VALUE="7">Página Ok</option>
                            <option VALUE="4">Página +/-</option>
                            <option VALUE="0">Página não Ok</option>
                        </select></td>
                </tr><tr>
                <th colspan="2">
                    <input type=submit>
                    <input type=reset value="Limpar Campos">
                </th>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
